{% extends "base.html" %}
{% block title %}회원가입{% endblock %}
{% block content %}
<h2>회원가입</h2>
<form method="post" autocomplete="off">
  {% if csrf_token %}
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  {% endif %}

  <label for="username">사용자명:</label>
  <input type="text" id="username" name="username" required maxlength="20" pattern="^[a-zA-Z0-9_]{3,20}$" title="3~20자의 영문, 숫자, 밑줄만 사용 가능합니다."><br>

  <label for="password">비밀번호:</label>
  <input type="password" id="password" name="password" required minlength="8" maxlength="100"><br>

  <button type="submit">회원가입</button>
</form>
{% endblock %}
