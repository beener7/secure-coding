{% extends 'layout.html' %}

{% block content %}
<h2>신고하기</h2>
<form method="post">
    {{ form.hidden_tag() }}

    <div>
        {{ form.target_id.label }}<br>
        {{ form.target_id(size=36) }}
    </div>
    <div>
        {{ form.reason.label }}<br>
        {{ form.reason(size=60) }}
    </div>
    <div>
        {{ form.submit(class="btn btn-danger") }}
    </div>
</form>
{% endblock %}
