{% extends "base.html" %}
{% block title %}신고하기{% endblock %}
{% block content %}
<h2>신고하기</h2>
<form method="post" autocomplete="off">
  {% if csrf_token %}
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  {% endif %}

  <label for="target_id">신고 대상 (사용자ID 또는 상품ID):</label><br>
  <input type="text" id="target_id" name="target_id" required maxlength="36" pattern="^[a-fA-F0-9\-]{36}$" title="UUID 형식이어야 합니다."><br>

  <label for="reason">신고 사유:</label><br>
  <textarea id="reason" name="reason" rows="4" cols="50" required maxlength="500"></textarea><br>

  <button type="submit">신고 접수</button>
</form>
{% endblock %}
