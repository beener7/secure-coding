{% extends "base.html" %}
{% block title %}상품 등록{% endblock %}
{% block content %}
<h2>새 상품 등록</h2>
<form method="post">
  {{ form.hidden_tag() }}
  상품명: {{ form.title(size=40) }}<br>
  설명:<br> {{ form.description(rows=5, cols=50) }}<br>
  가격: {{ form.price(size=20) }}<br>
  <button type="submit">등록</button>
</form>
{% endblock %}
