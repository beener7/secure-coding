{% extends 'layout.html' %}

{% block content %}
<h2>상품 등록</h2>
<form method="post">
    {{ form.hidden_tag() }}

    <div>
        {{ form.title.label }}<br>
        {{ form.title(size=40) }}
    </div>
    <div>
        {{ form.description.label }}<br>
        {{ form.description(size=60) }}
    </div>
    <div>
        {{ form.price.label }}<br>
        {{ form.price(size=20) }}
    </div>
    <div>
        {{ form.submit(class="btn btn-primary") }}
    </div>
</form>
{% endblock %}
