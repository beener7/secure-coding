{% extends "base.html" %}
{% block title %}새 상품 등록{% endblock %}
{% block content %}
<h2>상품 등록</h2>
<form method="post" autocomplete="off">
  {% if csrf_token %}
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  {% endif %}

  <label for="title">제목:</label>
  <input type="text" id="title" name="title" required maxlength="100"><br>

  <label for="description">설명:</label><br>
  <textarea id="description" name="description" rows="4" cols="50" required maxlength="1000"></textarea><br>

  <label for="price">가격:</label>
  <input type="text" id="price" name="price" required pattern="^\d+(\.\d{1,2})?$" title="숫자 형식만 입력하세요"><br>

  <button type="submit">등록하기</button>
</form>
{% endblock %}
