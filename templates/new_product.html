{% extends "base.html" %}
{% block title %}상품 등록{% endblock %}
{% block content %}
<h2>새 상품 등록</h2>
<form method="post">
  상품명: <input type="text" name="title" size="40" required><br>
  설명:<br>
  <textarea name="description" rows="5" cols="50" required></textarea><br>
  가격: <input type="text" name="price" size="20" required><br>
  <button type="submit">등록</button>
</form>
{% endblock %}
