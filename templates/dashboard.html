{% extends "base.html" %}
{% block title %}대시보드{% endblock %}
{% block content %}
<h2>대시보드</h2>
<h3>등록된 상품</h3>
<ul>
  {% for product in products %}
    <li>
      <a href="{{ url_for('view_product', product_id=product.id) }}">{{ product.title | e }}</a>
      - 가격: {{ product.price | e }}
    </li>
  {% endfor %}
</ul>
<p><a href="{{ url_for('new_product') }}">새 상품 등록</a></p>

<h3>실시간 채팅</h3>
<div id="chat">
  <ul id="messages"></ul>
  <input id="chat_input" type="text" placeholder="메시지를 입력하세요" maxlength="300">
  <button onclick="sendMessage()">전송</button>
</div>

<script type="text/javascript">
  var socket = io();

  // 연결 시 로그 확인
  socket.on('connect', function() {
    console.log("채팅 서버에 연결됨");
  });

  // 서버에서 메시지를 받으면 메시지를 출력
  socket.on('message', function(data) {
    var messages = document.getElementById('messages');
    var item = document.createElement('li');
    item.textContent = data.username + ": " + data.message;
    messages.appendChild(item);
    messages.scrollTop = messages.scrollHeight;
  });

  // 메시지 전송 함수
  function sendMessage() {
    var input = document.getElementById('chat_input');
    var message = input.value.trim();

    if (message.length > 0) {
      // 메시지를 서버로 전송
      socket.emit('send_message', {
        'username': "{{ user.username | e }}",  // 예시: 세션에서 사용자 이름을 가져오기
        'message': message
      });

      input.value = "";  // 입력 필드 비우기
    }
  }
</script>

{% endblock %}
