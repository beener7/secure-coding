{% extends "base.html" %}
{% block title %}상품 관리{% endblock %}

{% block content %}
  <h2>상품 관리</h2>

  <h3>등록된 상품 목록</h3>
  <ul>
    {% for product in products %}
      <li>
        {{ product.title }} - 가격: {{ product.price }}
        <a href="{{ url_for('edit_product', product_id=product.id) }}">편집</a>
        <a href="{{ url_for('delete_product', product_id=product.id) }}">삭제</a>
      </li>
    {% else %}
      <li>등록된 상품이 없습니다.</li>
    {% endfor %}
  </ul>

  <p><a href="{{ url_for('new_product') }}">새 상품 등록</a></p>
{% endblock %}
