{% extends "base.html" %}
{% block title %}대시보드{% endblock %}
{% block content %}
<h2>대시보드</h2>

<h3>등록된 상품</h3>
<ul>
  {% for product in products %}
    <li>
      <a href="{{ url_for('view_product', product_id=product.id) }}">{{ product.title|e }}</a>
      - 가격: {{ product.price|e }}
    </li>
  {% endfor %}
</ul>

<p><a href="{{ url_for('new_product') }}">새 상품 등록</a></p>

<h3>실시간 채팅</h3>
<div id="chat">
  <ul id="messages"></ul>
  <input id="chat_input" type="text" placeholder="메시지를 입력하세요" aria-label="메시지 입력">
  <button onclick="sendMessage()">전송</button>
</div>

<script type="text/javascript">
  const socket = io();
  socket.on('connect', function() {
    console.log("채팅 서버에 연결됨");
  });

  socket.on('message', function(data) {
    const messages = document.getElementById('messages');
    const item = document.createElement('li');
    const safeUser = document.createTextNode(data.username + ": ");
    const safeMsg = document.createTextNode(data.message);
    item.appendChild(safeUser);
    item.appendChild(safeMsg);
    messages.appendChild(item);
    messages.scrollTop = messages.scrollHeight;
  });

  function sendMessage() {
    const input = document.getElementById('chat_input');
    const message = input.value.trim();
    if (message.length > 0) {
      socket.emit('send_message', {
        username: {{ user.username|tojson }},
        message: message
      });
      input.value = "";
    }
  }
</script>
{% endblock %}
