{% extends 'layout.html' %}

{% block content %}
<h2>프로필 수정</h2>
<form method="post">
    {{ form.hidden_tag() }}

    <div class="form-group">
        {{ form.bio.label }}<br>
        {{ form.bio(class="form-control", rows=4) }}
        {% for error in form.bio.errors %}
            <span class="flash">{{ error }}</span>
        {% endfor %}
    </div>

    <div class="form-group">
        {{ form.submit(class="btn") }}
    </div>
</form>
{% endblock %}
